<!-- SUCCESS -->
<span class="wrapper-badge-success" *ngIf="type === 'success'">
    <div class="wrapper-img-badge-success" *ngIf="linkImage">
      <img class="img-badge-success" src="{{ deployUrl }}{{ linkImage }}" alt="icon-badge-success" />
    </div>
    <div class="{{fontStyle}} text-badge-success">{{ text }}</div>
  </span>
  
  <!-- DANGER -->
